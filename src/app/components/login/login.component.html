<div class="row justify-content-center">
  <div class="col-md-6 mt-4 row shadow-lg mb-5 bg-white rounded">
    <div>
      <div>
        <form name="FormLogin" [formGroup]="FormLogin" (ngSubmit)="Login()">
          <!-- Username input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="Username">Correo electrónico o nombre de usuario</label>
            <input type="text" id="Username" class="form-control" formControlName="Username" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="Password">Contraseña</label>
            <input [type]="type" id="Password" class="form-control" formControlName="Password"/>
            <span (click)="hideShowPass()" *ngIf="isText"><i class="field-icon fa fa-eye-slash"></i></span>
            <span (click)="hideShowPass()" *ngIf="!isText"><i class="field-icon fa fa-eye"></i></span>
          </div>

          <!-- 2 column grid layout -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck"> Recuerdame </label>
              </div>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4 form-control" [disabled]="!FormLogin.valid">Iniciar Sesión</button>

          <a routerLink="/inicio" ng-reflect-router-link="/inicio" href="/inicio" title="Inicio">Inicio</a>

          <!--texto: Revisar los datos ingresados...-->
          <div
            id="divMsjFormLogin"
            class="row alert alert-danger"
            *ngIf="submitted && ErrorMessage"
          >
            <i class="fa fa-exclamation-sign"></i>{{ Messages['EE'] }}
          </div>
        </form>
      </div>
    </div>  
  </div>
</div>
